<main class="container mt-5">
  <div class="row">
    <div class="col-6">
      <form autocomplete="off" (ngSubmit)="agregar()">
        <div class="mb-3">
          <label for="txtName" class="form-label">Nombre</label>
          <input [(ngModel)]="inputForm.nombre" name="nombre" type="text" class="form-control" id="txtName">
        </div>

        <div class="mb-3">
          <label for="txtApellido" class="form-label">Apellidos</label>
          <input [(ngModel)]="inputForm.apellidos" name="apellidos" type="text" class="form-control" id="txtApellido">
        </div>

        <div class="mb-3">
          <label for="txtEdad" class="form-label">Edad</label>
          <input [(ngModel)]="inputForm.edad" name="edad" type="number" class="form-control" id="txtEdad">
        </div>

        <div *ngIf="isInvalid" class="alert alert-danger mb-3" role="alert">
          Los datos deben ser correctos
        </div>

        <button type="submit" class="btn btn-primary">Agregar Usuario</button>
      </form>
    </div>
  </div>
  <div class="row mt-5">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Edad</th>
          <th scope="col">Condici√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.apellidos}}</td>
          <td>{{usuario.edad}}</td>
          <td appCondicion [edad]="usuario.edad">{{usuario.condicion}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
